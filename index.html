<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="style.css" />
    <link

  <body>

        <div class="lib d-flex flex-column">

          <div class="left-scroll d-flex flex-column">

              </div>
              <div>
                Recents

            <button class="lib-card btn">

            </button>
            <button class="lib-card btn">
              Liked songs
            </button>
            <button class="lib-card btn">
              Liked songs
            </button>
            <button class="lib-card btn">
              Liked songs
            </button>

        </div>
      </div>

        <nav class="navi d-flex justify-content-between">
          <div class="left-btns">
            <button class="btn">
              <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
            </button>
            <pre class="d-inline">  </pre>
            <button class="btn">
              <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
            </button>

            <button class="btn btn-light">Expplore Premium</button>
            <button class="btn btn-light">install App</button>
            <button class="btn btn-light">install App</button>
